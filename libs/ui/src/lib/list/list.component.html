
<mat-card>
  <mat-card-title>ITEMS</mat-card-title>

  <mat-card-content>

    <mat-list>
      <mat-list-item *ngFor="let item of data" (click)="selectItem.emit(item.id)">
        {{item.name}}
        <span style="flex-grow: 1;"></span>
        <mat-icon style="flex-grow: 0;">launch</mat-icon>
      </mat-list-item>
    </mat-list>

  </mat-card-content>
</mat-card>
